<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Citations Aléatoires</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Générateur de Citations</h1>
        <div class="mb-6">
            <p id="citation" class="text-xl italic mb-2 text-gray-700"></p>
            <p id="auteur" class="text-right font-semibold text-gray-600"></p>
        </div>
        <button id="nouveau" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 transition duration-300">
            Nouvelle Citation
        </button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
